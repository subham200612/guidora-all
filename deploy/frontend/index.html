<script>
const API_BASE_URL = 'http://localhost:5000/api'; // Change to your deployed backend URL for production

// Fetch and render experiences
async function loadExperiences() {
  try {
    const res = await fetch(`${API_BASE_URL}/experiences`);
    const experiences = await res.json();
    const grid = document.getElementById('experiences-grid');
    if (!grid) return;
    if (!Array.isArray(experiences) || experiences.length === 0) {
      grid.innerHTML = '<div style="text-align:center;padding:40px;">No experiences found.</div>';
      return;
    }
    grid.innerHTML = experiences.map(exp => `
      <div class="experience-card">
        <div class="card-image">
          <img src="${exp.images && exp.images[0] ? exp.images[0] : ''}" alt="${exp.title}">
        </div>
        <div class="card-content">
          <h3>${exp.title}</h3>
          <div class="card-location">
            <i class="fas fa-map-marker-alt"></i> ${exp.location}
          </div>
          <p class="card-description">${exp.description}</p>
          <div class="card-footer">
            <div class="card-rating">
              <i class="fas fa-star"></i> ${exp.rating || 0} (${exp.reviewCount || 0})
            </div>
            <div class="card-reward">
              <i class="fas fa-coins"></i> +${exp.rewardPoints || 0} pts
            </div>
          </div>
        </div>
      </div>
    `).join('');
  } catch (err) {
    const grid = document.getElementById('experiences-grid');
    if (grid) grid.innerHTML = `<div style="color:red;text-align:center;padding:40px;">Error: ${err.message}</div>`;
  }
}

document.addEventListener('DOMContentLoaded', loadExperiences);
</script>
